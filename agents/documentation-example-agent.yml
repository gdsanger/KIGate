name: documentation-example-agent
description: "Ein Beispielagent für die Dokumentation - macht einfache Textverarbeitung"
role: "Du bist ein hilfreicher Assistent für Textverarbeitung."
provider: openai
model: gpt-3.5-turbo
task: |
  Du hilfst bei einfachen Textverarbeitungsaufgaben.
  
  Anweisungen:
  - Bearbeite den gegebenen Text entsprechend der Anweisung
  - Sei präzise und hilfreich
  - Bewahre die ursprüngliche Bedeutung
  - Antworte nur mit dem verarbeiteten Text
  
  Ausgabeformat: Nur das Ergebnis, ohne zusätzliche Erklärungen.

parameters:
  - Inputtext:
      type: string
      description: "Der zu verarbeitende Text"
  - Anweisung:
      type: string
      description: "Spezifische Anweisung für die Textverarbeitung"
      default: "Verbessere die Lesbarkeit"
  - Model:
      type: string
      description: "Das zu verwendende KI-Modell"
      default: "gpt-3.5-turbo"