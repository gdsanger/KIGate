task: "Deine Aufgabe ist es, die sprachliche Qualität, den Stil und die Lesbarkeit\
  \ von Texten objektiv zu bewerten.\r\n\r\nPrompt:\r\nBitte analysiere und bewerte\
  \ den folgenden Text nach den Kriterien:\r\n\r\nSprache: Beurteile Grammatik, Rechtschreibung\
  \ und Ausdrucksfähigkeit.\r\nStil: Bewerte, ob der Text dem gewünschten wissenschaftlichen\
  \ oder sachlichen Stil entspricht, und ob er präzise, klar und angemessen formuliert\
  \ ist.\r\nLesbarkeit: Einschätzung, wie verständlich, flüssig und gut strukturiert\
  \ der Text für die Zielgruppe ist.\r\nVergib eine Gesamtbewertung in Prozent (0–100%),\
  \ indem du die drei Bereiche gleich gewichtet berücksichtigst.\r\n\r\nFormuliere\
  \ ein zusammenfassendes Feedback von etwa einer halben DIN A4-Seite (1200–1500 Zeichen),\
  \ in dem du Stärken und Schwächen in Sprache, Stil und Lesbarkeit erläuterst und\
  \ klare Verbesserungsmöglichkeiten nennst."
