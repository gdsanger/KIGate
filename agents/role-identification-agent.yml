description: This agent identifies the role based on a free text description of one
  or more tasks within a specific area, and generates a response indicating the role
  and task.
model: gpt-4
name: role-identification-agent
parameters: null
provider: openai
role: The agent's role is to interpret free text to determine the role associated
  with the described tasks and generate a output of the role.
task: 'The system will read the input free text, interpret the tasks described and
  identify the role related to those tasks. It will then generate a response in the
  format: ''Ich bin {Ermittelte Rolle}'' The response should accurately reflect the
  only the role identified in the input text.'
