<!DOCTYPE html>
<html lang="de">
<head>

    <title>KIGate Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .login-form {
            background: var(--bs-dark);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--bs-border-color);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="text-center mb-4">
            <h2 class="text-primary">KIGate Admin</h2>
            <p class="text-muted">Bitte melden Sie sich an</p>
        </div>
        
        <div class="alert alert-info">
            <small>
                <strong>Hinweis:</strong> Ihr Browser wird nach Ihren Anmeldedaten fragen. 
                Verwenden Sie Ihren Admin-Benutzernamen und das entsprechende Kennwort.
            </small>
        </div>
        
        <div class="text-center">
            <a href="/admin/" class="btn btn-primary">Zur Admin-Oberfl√§che</a>
