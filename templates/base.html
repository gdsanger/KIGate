<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIGate Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                        <span>KIGate Admin</span>
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="bi bi-house-door"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people"></i>
                                API Benutzer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/application-users">
                                <i class="bi bi-person-badge"></i>
                                Admin Benutzer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/agents">
                                <i class="bi bi-robot"></i>
                                Agent Verwaltung
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/jobs">
                                <i class="bi bi-briefcase"></i>
                                Jobs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/github-issues">
                                <i class="bi bi-github"></i>
                                GitHub Issues
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/repositories">
                                <i class="bi bi-folder"></i>
                                Repositories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/audit-logs">
                                <i class="bi bi-clipboard-data"></i>
                                AI Audit Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/settings">
                                <i class="bi bi-gear"></i>
                                Einstellungen
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs">
                                <i class="bi bi-book"></i>
                                API Dokumentation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
